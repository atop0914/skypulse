services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skypulse-backend
    # 注意：这里的 service 名字叫 backend，Nginx 找的就是它
    restart: unless-stopped
    env_file: .env
    expose:
      - "8000"
    networks:
      - skypulse-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skypulse-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - skypulse-net

networks:
  skypulse-net:
    driver: bridge