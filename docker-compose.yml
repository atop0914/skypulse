services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skypulse-backend
    restart: unless-stopped
    env_file: .env
    expose:
      - "8000"
    networks:
      - skypulse-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skypulse-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - skypulse-net
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: skypulse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - skypulse-net
    depends_on:
      - frontend
      - backend

networks:
  skypulse-net:
    driver: bridge
